<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo con Efecto Ripple</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      background: url('images/ripplei.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #ripple-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contenido {
      width: 100%;
      height: 100vh;
      background: url(./images/ripplei.jpg) no-repeat center;
      background-size: cover;
    }
     ul {
      list-style-type: square;
      padding: 20px;
      background-color: transparet;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    li {
      color: #1e90ff; /* Azul brillante */
      font-size: 1.2em;
      margin: 10px 0;
      top: 120px;     /* distancia desde el borde superior */
      left: 250px;    /* distancia desde el borde izquierdo */
    }
  </style>
</head>
<body>

  <div id="ripple-background"></div>

  <div class="contenido">
    <ul>
      Control sobre las variables y objetivos
       <li>Variables calibradas</li>
       <li>Estudio estadístico</li>
       <li>Predeterminación de organización</li>
       <li>Control sobre el resultado</li>
    </ul>
  </div>

  <!-- jQuery y plugin ripple -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples@master/dist/jquery.ripples-min.js"></script>

  <script>
    $(document).ready(function(){
        $(".contenido").ripples({
        resolution: 512,
        dropRadius: 20,
        perturbance: 0.05,
        });
    });
  </script>

</body>
</html>
