<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fondo con Efecto Ripple</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      background: url('images/ripplei.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    #ripple-background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .contenido {
      width: 100%;
      height: 100vh;
      background: url(./images/ripplei.jpg) no-repeat center;
      background-size: cover;
    }
  </style>
</head>
<body>

  <div id="ripple-background"></div>

  <div class="contenido">
    <h1>Presentación con Fondo Ripple</h1>
    <p>Definición de variables y operacionalización</p>
  </div>

  <!-- jQuery y plugin ripple -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/sirxemic/jquery.ripples@master/dist/jquery.ripples-min.js"></script>

  <script>
    $(document).ready(function(){
        $(".contenido").ripples({
        resolution: 512,
        dropRadius: 20,
        perturbance: 0.04,
        });
    });
  </script>

</body>
</html>
