<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semicírculo Rotatorio</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .semicircle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 10px solid transparent;
      border-top-color: #ff7f50;
      border-radius: 50%;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      background: linear-gradient(to right, #ff7f50, transparent);
      transform-origin: center;
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .controls {
      margin-top: 20px;
      text-align: center;
    }

    .controls label {
      font-size: 16px;
      margin-right: 10px;
    }

    .controls input {
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="semicircle" id="semicircle"></div>
  </div>

  <div class="controls">
    <label for="angle">Ángulo (grados):</label>
    <input type="number" id="angle" min="0" max="360" value="300">
  </div>

  <script>
    const semicircle = document.getElementById('semicircle');
    const angleInput = document.getElementById('angle');

    angleInput.addEventListener('input', () => {
      const angle = angleInput.value;
      semicircle.style.clipPath = `polygon(50% 0%, ${50 + 50 * Math.cos((angle - 90) * Math.PI / 180)}% ${50 + 50 * Math.sin((angle - 90) * Math.PI / 180)}%, 50% 100%, 0% 50%)`;
    });
  </script>
</body>
</html>
